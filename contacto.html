    <p>Para promocionar una evento o servicio en nuestra página, llene el siguiente formulario  para ponernos en contacto con usted.</p>

  <!-- Contenedor Formulario -->
  <div class="contenedor">
    <h1 class="mb-5">Formulario de Contacto</h1>
    <form>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">Nombre</label>
      <input type="text" class="form-control" id="validationDefault01" placeholder="Juan" value="" required>
 
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Apellido</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="Figueroa" value="" required>
    </div>
 <div class="col-md-4 mb-3">
      <label for="validationDefaultUsername">Correo Electrónico</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
        </div>
        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="correo@ejemplo.com" aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">Comentario</label>
      <input type="text" class="form-control" id="validationDefault03" placeholder="Breve resumen de su petición" notrequired>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault04">Teléfono/Celular</label>
      <input type="text" class="form-control" id="validationDefault04" placeholder="Ej. +569 96648836" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Evento/Servicio</label>
      <input type="text" class="form-control" id="validationDefault05" placeholder="Motos Acuáticas" notrequired>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
      <label class="form-check-label" for="invalidCheck3">
        Acepto los términos y condiciones
      </label>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Enviar</button>
</form>
